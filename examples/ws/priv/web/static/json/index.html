<!doctype html>
<html>
<head>
    <title>Kraft JSON WebSocket Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<h1>Kraft JSON WebSocket Demo</h1>
<p>To see web socket communication, open the JavaScript console.</p>

<script type="text/javascript">

const socket = new WebSocket('ws://localhost:8092/json/ws');

function send(socket, message) {
    console.log('Message to server ', message);
    socket.send(JSON.stringify(message));
}

socket.addEventListener('message', function (event) {
    console.log('Message from server ', JSON.parse(event.data));
});
socket.addEventListener('close', function (event) {
    console.log('Connection closed');
});
socket.addEventListener('open', function (event) {
    send(socket, {msg: "Hello Server!"});
    send(socket, {msg: "Good bye!"});
});

</script>

</body>
</html>

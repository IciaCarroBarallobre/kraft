<!doctype html>
<html>
<head>
    <title>Kraft Raw WebSocket Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<h1>Kraft Raw WebSocket Demo</h1>
<p>To see web socket communication, open the JavaScript console.</p>

<script type="text/javascript">

const socket = new WebSocket('ws://localhost:8092/raw/ws');

function send(socket, message) {
    console.log('Message to server', message);
    socket.send(message);
}

socket.addEventListener('message', function (event) {
    console.log('Message from server ', event.data);
});
socket.addEventListener('close', function (event) {
    console.log('Connection closed', event);
});
socket.addEventListener('open', function (event) {
    send(socket, 'Hello Server!');
    send(socket, 'Good bye!');
});

</script>

</body>
</html>
